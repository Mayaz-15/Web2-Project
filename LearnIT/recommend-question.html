<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommend-Question</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
  
  h2 {
      text-align: center;
	  font-size:2.5rem;
    }
   
   form {
      display: flex;
      flex-direction: column;
      gap: 0.938em;
      margin: 1.875em auto;
      padding: 1.25em;
      background-color: white;
      border-radius: 0.5em;
      box-shadow: 0 0.125em 0.312em rgba(0,0,0,0.1);
    }
	

    fieldset {
      border: 0.062em solid #ddd;
      padding: 1.25em;
      border-radius: 0.5em;
    }

    legend {
	  font-size: 2em;
	  text-align: center;
      margin-bottom: 1.25em;
      font-weight: bold;
      padding: 0 0.625em;
    }

    label {
      display: block;
      margin: 0.625em 0 0.312em;
    }

    select, textarea, input {
      width: 100%;
      padding: 0.625em;
      border-radius: 0.312em;
      border: 0.062em solid #ccc;
    }

    textarea {
      min-height: 5.0em;
      resize: vertical;
    }
	
		#q { display:flex; align-items:center; gap: 0.75rem; flex-wrap: wrap; }


	
	
  </style>
  
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.png" alt="LearnIT Logo">
      <h1>LearnIT</h1>
    </div>
    <nav>
      <a href="learner.html">Home</a>
    </nav>
  </header>
  
  <main>
  
  <div class="card-container">
  	<h2>Recommend a Question</h2>
	<form>
	
	<fieldset>
		
	<label>Select a Topic:</label>
        <select id="topic" name="topic" required>
          <option value="" disabled selected>Select topic</option>
          <option value="ai">AI (Artificial intelligence)</option>
          <option value="iot">IOT (Internet of things)</option>
		  <option value="cyber">Cybersecurity</option>
        </select>
		
		
	<label>Choose a Professor:</label>
        <select id="prof" name="prof" required>
          <option value="" disabled selected>Select professor</option>
          <option value="sarah">Sarah</option>
          <option value="hussah">Hussah</option>
          <option value="khaled">Khaled</option>
          <option value="aryam">Aryam</option>
        </select>
	
	<label>Write your Question here:</label>
        <textarea placeholder="Type your quistion here.." name="Q" required></textarea>
		
	<label>Upload figuer (if needed)</label>
        <input type="file" name="pic">
		
		
	<label>Answer A</label>
        <input type="text" name="a" required>
		
	<label>Answer B</label>
        <input type="text" name="b" required>
	
	<label>Answer C</label>
        <input type="text" name="c" required>
		
	<label>Answer D</label>
        <input type="text" name="d" required>
		
	<label>Select The right answer:</label>
        <select id="rightAns" name="rightAns" required>
          <option value="" disabled selected>Select right answer</option>
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
		  <option value="d">D</option>
        </select>
		
	</fieldset>
	
	 <div id="q">
	<button type="submit" class="submit" onClick="re()">Submit Quistion</button>
	</div>


	</form>
	
    </div>
</main>
  
  <footer>
    <p>&copy; 2025 LearnIT | Empowering Tech Learning</p>
  </footer>
  
  <script>
  function re(){
  window.location.replace("learner.html");
  
  }
  
  </script>
  
</body>
</html>
