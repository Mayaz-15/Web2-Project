<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – learnIT</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef5f9, #d9f0f3);
      color: #2e3a45;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }

    header {
      background: #1f3b4d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.9375em 2.5em;
      border-bottom: 0.1875em solid #d9f0f3;
      color: #fff;
    }
    header .logo { display: flex; align-items: center; }
    header .logo img { height: 2.8125em; margin-right: 0.625em; }
    header .logo h1 { font-size: 1.375em; letter-spacing: 0.0625em; }
    header nav a {
      margin: 0 0.9375em;
      text-decoration: none;
      color: #eaf6fb;
      font-weight: 500;
      transition: color 0.3s;
    }
    header nav a:hover { color: #fff; }

    main {
      flex: 1;
      padding: 2.5em;
      max-width: 50em;
      margin: auto;
    }

    h2 {
      color: #1f3b4d;
      margin-bottom: 1.25em;
      text-align: center;
      font-size: 1.5em;
    }

    fieldset {
      border: 0.0625em solid #ddd;
      padding: 1.25em;
      border-radius: 0.5em;
      margin-top: 1.25em;
      background: #fff;
      box-shadow: 0 0.125em 0.375em rgba(0,0,0,0.05);
    }
    legend {
      font-weight: bold;
      color: #1f3b4d;
    }

    label {
      display: block;
      margin-top: 0.625em;
      font-weight: 500;
      font-size: 0.9375em;
      color: #1f3b4d;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 0.625em;
      margin-top: 0.3125em;
      border: 0.0625em solid #ccc;
      border-radius: 0.375em;
      font-size: 0.9375em;
    }

    a.btn {
      display: inline-block;
      text-align: center;
      border: none;
      padding: 0.625em 1.25em;
      border-radius: 0.375em;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      text-decoration: none;
      font-size: 0.9375em;
    }
    a.btn:hover {
      transform: scale(1.05);
    }

    .btn-learners {
      background: #0A3D62;
      margin-right: 0.625em;
    }
    .btn-learners:hover { background: #082a45; }

    .btn-educators {
      background: #38B2AC;
    }
    .btn-educators:hover { background: #2f8e87; }

    footer {
      background: #1f3b4d;
      text-align: center;
      padding: 0.9375em;
      border-top: 0.1875em solid #d9f0f3;
      font-size: 0.875em;
      color: #d6eaf8;
    }

    .radio-group {
      display: flex;
      align-items: center;
      gap: 1.25em;
      margin: 0.9375em 0;
    }

    .hidden { display: none; }

    .form-box fieldset {
      width: 100%;
      max-width: 46.875em;
      min-height: 32.5em;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin: auto;
    }

    .card-container {
      max-width: 70em;
      width: 100%;
      margin: 2em auto;
      padding: 1.5em;
      background-color: #ffffff;
      border-radius: 0.5em;
      box-shadow: 0 0.125em 0.3125em rgba(0,0,0,0.1);
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 0.9375em;
      margin-top: 1.25em;
    }

    @media (max-width: 600px) {
      main { padding: 1.25em; }
      .card-container { padding: 1em; }
      header, footer { padding: 0.625em 1.25em; }
    }
  </style>
</head>
<body>
