<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – learnIT</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef5f9, #d9f0f3);
      color: #2e3a45;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }

    header {
      background: #1f3b4d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.9375em 2.5em;   /* 15px 40px */
      border-bottom: 0.1875em solid #d9f0f3; /* 3px */
      color: #fff;
    }
    header .logo { display: flex; align-items: center; }
    header .logo img { height: 2.8125em; margin-right: 0.625em; } /* 45px, 10px */
    header .logo h1 { font-size: 1.375em; letter-spacing: 0.0625em; } /* 22px, 1px */
    header nav a {
      margin: 0 0.9375em; /* 15px */
      text-decoration: none;
      color: #eaf6fb;
      font-weight: 500;
      transition: color 0.3s;
    }
    header nav a:hover { color: #fff; }

    main {
      flex: 1;
      padding: 2.5em; /* 40px */
      max-width: 50em; /* 800px */
      margin: auto;
    }

    h2 {
      color: #1f3b4d;
      margin-bottom: 1.25em; /* 20px */
      text-align: center;
      font-size: 1.5em; /* 24px */
    }

    fieldset {
      border: 0.0625em solid #ddd; /* 1px */
      padding: 1.25em; /* 20px */
      border-radius: 0.5em; /* 8px */
      margin-top: 1.25em; /* 20px */
      background: #fff;
      box-shadow: 0 0.125em 0.375em rgba(0,0,0,0.05); /* 2px 6px */
    }
    legend {
      font-weight: bold;
      color: #1f3b4d;
    }

    label {
      display: block;
      margin-top: 0.625em; /* 10px */
      font-weight: 500;
      font-size: 0.9375em; /* 15px */
      color: #1f3b4d;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 0.625em; /* 10px */
      margin-top: 0.3125em; /* 5px */
      border: 0.0625em solid #ccc; /* 1px */
      border-radius: 0.375em; /* 6px */
      font-size: 0.9375em; /* 15px */
    }

    a.btn {
      display: inline-block;
      text-align: center;
      border: none;
      padding: 0.625em 1.25em;
      border-radius: 0.375em;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      text-decoration: none;
      font-size: 0.9375em; /* 15px */
    }
    a.btn:hover {
      transform: scale(1.05);
    }

    .btn-learners {
      background: #0A3D62;
      margin-right: 0.625em; /* 10px */
    }
    .btn-learners:hover { background: #082a45; }

    .btn-educators {
      background: #38B2AC;
    }
    .btn-educators:hover { background: #2f8e87; }

    footer {
      background: #1f3b4d;
      text-align: center;
      padding: 0.9375em; /* 15px */
      border-top: 0.1875em solid #d9f0f3; /* 3px */
      font-size: 0.875em; /* 14px */
      color: #d6eaf8;
    }

    .radio-group {
      display: flex;
      align-items: center;
      gap: 1.25em; /* 20px */
      margin: 0.9375em 0; /* 15px */
    }

    .hidden { display: none; }

    .form-box fieldset {
      width: 100%;
      max-width: 46.875em; /* 750px */
      min-height: 32.5em;  /* 520px */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin: auto;
    }

    .card-container {
      max-width: 70em;
      width: 100%;
      margin: 2em auto;
      padding: 1.5em;
      background-color: #ffffff;
      border-radius: 0.5em;
      box-shadow: 0 0.125em 0.3125em rgba(0,0,0,0.1);
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 0.9375em; /* 15px */
      margin-top: 1.25em; /* 20px */
    }

    /* تحسين للهواتف */
    @media (max-width: 600px) {
      main { padding: 1.25em; }
      .card-container { padding: 1em; }
      header, footer { padding: 0.625em 1.25em; }
    }
  </style>
</head>
<body>
  <!-- بقية الكود مثل ما هو -->
</body>
</html>
