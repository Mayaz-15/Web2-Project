<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – learnIT</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef5f9, #d9f0f3);
      color: #2e3a45;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }

    header {
      background: #1f3b4d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      border-bottom: 3px solid #d9f0f3;
      color: #fff;
    }
    header .logo { display: flex; align-items: center; }
    header .logo img { height: 45px; margin-right: 10px; }
    header .logo h1 { font-size: 22px; letter-spacing: 1px; }
    header nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #eaf6fb;
      font-weight: 500;
      transition: color 0.3s;
    }
    header nav a:hover { color: #aed6f1; }

    main {
      flex: 1;
      padding: 40px;
      max-width: 800px; /* توسيع الحاوية الرئيسية */
      margin: auto;
    }

    h2 {
      color: #1f3b4d;
      margin-bottom: 20px;
      text-align: center;
      font-size: 24px;
    }

    fieldset {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    legend {
      font-weight: bold;
      color: #1f3b4d;
      font-size: 16px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      font-size: 15px;
      color: #1f3b4d;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button, .btn {
      background: #5dade2;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin-top: 15px;
      font-size: 15px;
    }
    button:hover, .btn:hover {
      background: #3498db;
      transform: scale(1.05);
    }

    footer {
      background: #1f3b4d;
      text-align: center;
      padding: 15px;
      border-top: 3px solid #d9f0f3;
      font-size: 14px;
      color: #d6eaf8;
    }

    .radio-group {
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 15px 0;
    }

    .hidden { display: none; }

    /* توحيد مقاسات الفورم */
    .form-box fieldset {
      width: 100%;
      max-width: 750px; /* توسيع عرض الفورم */
      min-height: 520px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin: auto; /* إبقاء الفورم في المنتصف */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <h1>learnIT</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <h2>Create Your Account</h2>

    <!-- User Type -->
    <fieldset>
      <legend>User Type:</legend>
      <div class="radio-group">
        <label>
          <input type="radio" name="userType" value="learner" checked> Learner
        </label>
        <label>
          <input type="radio" name="userType" value="educator"> Educator
        </label>
      </div>
    </fieldset>

    <!-- Learner Form (visible by default) -->
    <form id="learnerForm" class="form-box" onsubmit="return handleSubmit(event,'learner')">
      <fieldset>
        <legend>Learner Form</legend>
        <label>First Name:</label>
        <input type="text" placeholder=" Sara" required />
        <label>Last Name:</label>
        <input type="text" placeholder=" Al-Qahtani" required />
        <label>Profile Image:</label>
        <input type="file" id="learnerImage" accept="image/*"/>
        <label>Email:</label>
        <input type="email" placeholder=" learner@example.com" required />
        <label>Password:</label>
        <input type="password" placeholder=" StrongPass123" required />
        <button type="submit">Create Learner Account</button>
      </fieldset>
    </form>

    <!-- Educator Form (hidden by default) -->
    <form id="educatorForm" class="hidden form-box" onsubmit="return handleSubmit(event,'educator')">
      <fieldset>
        <legend>Educator Form</legend>
        <label>First Name:</label>
        <input type="text" placeholder=" ghala" required />
        <label>Last Name:</label>
        <input type="text" placeholder=" Al-Otaibi" required />
        <label>Profile Image:</label>
        <input type="file" id="educatorImage" accept="image/*"/>
        <label>Email:</label>
        <input type="email" placeholder=" educator@example.com" required />
        <label>Password:</label>
        <input type="password" placeholder=" EduPass2025" required />
        <label>Specialized Topics:</label>
        <div>
          <input type="checkbox" name="topics" value="AI"> AI<br>
          <input type="checkbox" name="topics" value="IOT"> IOT<br>
          <input type="checkbox" name="topics" value="Security"> Security<br>
        </div>
        <button type="submit">Create Educator Account</button>
      </fieldset>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 learnIT. All rights reserved.
  </footer>

  <script>
    const radios = document.querySelectorAll('input[name="userType"]');
    const learnerForm = document.getElementById('learnerForm');
    const educatorForm = document.getElementById('educatorForm');

    // تحديث عند تغيير الراديو
    radios.forEach(radio => {
      radio.addEventListener('change', function() {
        if (this.value === "learner") {
          learnerForm.classList.remove('hidden');
          educatorForm.classList.add('hidden');
        } else if (this.value === "educator") {
          educatorForm.classList.remove('hidden');
          learnerForm.classList.add('hidden');
        }
      });
    });

    // وظيفة إرسال النموذج
    function handleSubmit(event, type) {
      event.preventDefault();
      let imgInput = type === "learner" ? document.getElementById('learnerImage') : document.getElementById('educatorImage');
      if (!imgInput.files.length) {
        alert("No image uploaded → Default profile will be used.");
        window.location.href = type + "_home.html?img=account-icon-black.png";
      } else {
        window.location.href = type + "_home.html";
      }
      return false;
    }
  </script>
</body>
</html>
