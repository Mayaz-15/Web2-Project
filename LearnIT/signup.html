<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – learnIT</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef5f9, #d9f0f3);
      color: #2e3a45;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }

    header {
      background: #1f3b4d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      border-bottom: 3px solid #d9f0f3;
      color: #fff;
    }
    header .logo { display: flex; align-items: center; }
    header .logo img { height: 45px; margin-right: 10px; }
    header .logo h1 { font-size: 22px; letter-spacing: 1px; }
    header nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #eaf6fb;
      font-weight: 500;
      transition: color 0.3s;
    }
   

    main {
      flex: 1;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #1f3b4d;
      margin-bottom: 20px;
      text-align: center;
      font-size: 24px;
    }

    fieldset {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    legend {
      font-weight: bold;
      color: #1f3b4d;
      font-size: 16px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      font-size: 15px;
      color: #1f3b4d;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

  button, .btn {
  background: #5dade2;
  border: none;
  padding: 0.625em 1.25em;
  border-radius: 0.375em;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
  text-decoration: none;
}
    button:hover {
      transform: scale(1.05);
    }

    .btn-learners {
      background: #0A3D62;
      margin-right: 10px;
    }
   
    .btn-educators {
      background: #38B2AC;
    }
    

    footer {
      background: #1f3b4d;
      text-align: center;
      padding: 15px;
      border-top: 3px solid #d9f0f3;
      font-size: 14px;
      color: #d6eaf8;
    }

    .radio-group {
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 15px 0;
    }

    .hidden { display: none; }

    .form-box fieldset {
      width: 100%;
      max-width: 750px;
      min-height: 520px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin: auto;
    }

    .card-container {
      height: 70rem;
      width: 70rem;
      margin: 2em auto;
      padding: 1.5em;
      background-color: #ffffff;
      border-radius: 0.5em;
      box-shadow: 0 0.125em 0.3125em rgba(0,0,0,0.1);
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <h1>learnIT</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="card-container">
    <h2>Create Your Account</h2>

    <!-- User Type -->
    <fieldset>
      <legend>User Type:</legend>
      <div class="radio-group">
        <label>
          <input type="radio" name="userType" value="learner" checked> Learner
        </label>
        <label>
          <input type="radio" name="userType" value="educator"> Educator
        </label>
      </div>
    </fieldset>

    <!-- Learner Form -->
    <form id="learnerForm" class="form-box" onsubmit="return false;">
      <fieldset>
        <legend>Learner Form</legend>
        <label>First Name:</label>
        <input type="text" placeholder=" Sara" required />
        <label>Last Name:</label>
        <input type="text" placeholder=" Al-Qahtani" required />
        <label>Profile Image:</label>
        <input type="file" id="learnerImage" accept="image/*" />
        <small>No file chosen</small>
        <label>Email:</label>
        <input type="email" placeholder=" learner@example.com" required />
        <label>Password:</label>
        <input type="password" placeholder=" StrongPass123" required />

        <div class="btn-group">
          <button type="button" class=".btn btn-learners" onclick="goHome('learner')">Sign Up Learner’s Homepage</button>
          <button type="button" class=".btn btn-educators" onclick="goHome('educator')">Sign Up Educator’s Homepage</button>
        </div>
      </fieldset>
    </form>

    <!-- Educator Form -->
    <form id="educatorForm" class="hidden form-box" onsubmit="return false;">
      <fieldset>
        <legend>Educator Form</legend>
        <label>First Name:</label>
        <input type="text" placeholder=" ghala" required />
        <label>Last Name:</label>
        <input type="text" placeholder=" Al-Otaibi" required />
        <label>Profile Image:</label>
        <input type="file" id="educatorImage" accept="image/*" />
        <small>No file chosen</small>
        <label>Email:</label>
        <input type="email" placeholder=" educator@example.com" required />
        <label>Password:</label>
        <input type="password" placeholder=" EduPass2025" required />
        <label>Specialized Topics:</label>
        <div>
          <input type="checkbox" name="topics" value="AI"> AI<br>
          <input type="checkbox" name="topics" value="IoT"> IoT<br>
          <input type="checkbox" name="topics" value="Cybersecurity"> Cybersecurity<br>
        </div>

        <div class="btn-group">
          <button type="button" class=".btn btn-learners" onclick="goHome('learner')">Sign Up Learner’s Homepage</button>
          <button type="button" class=".btn btn-educators" onclick="goHome('educator')">Sign Up Educator’s Homepage</button>
        </div>
      </fieldset>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 learnIT. All rights reserved.
  </footer>

  <script>
    const radios = document.querySelectorAll('input[name="userType"]');
    const learnerForm = document.getElementById('learnerForm');
    const educatorForm = document.getElementById('educatorForm');

    radios.forEach(radio => {
      radio.addEventListener('change', function() {
        if (this.value === "learner") {
          learnerForm.classList.remove('hidden');
          educatorForm.classList.add('hidden');
        } else if (this.value === "educator") {
          educatorForm.classList.remove('hidden');
          learnerForm.classList.add('hidden');
        }
      });
    });

    function goHome(type) {
      if (type === "learner") {
        window.location.href = "learner_home.html";
      } else if (type === "educator") {
        window.location.href = "educator_home.html";
      }
    }
  </script>
</body>
</html>
